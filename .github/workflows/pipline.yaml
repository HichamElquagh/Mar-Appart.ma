name: Wonderwave CI/CD

on:
  push:
    branches:
      
main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      
name: Checkout repository
      uses: actions/checkout@v2

      
name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "20.11.0"

      
name: Install dependencies
       run : |
        cd server
        npm install
      
